<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tv_shows_app/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .mybody {
            background-image: url("{% static 'tv_shows_app/img/NinjaPurple.png' %}");
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <title>Read All</title>
</head>

<body class="mybody">
    <div class="wrapper">
        <a class="fixedTopRight accessible" href="/shows">Go Back</a>
        <h1>All shows</h1>
        <table class="table table-bordered table-striped sidetoside ">
            <thead class="thead-dark">
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>

            </thead>
            <tbody>
                {% for show in all_shows%}
                <tr>
                    <td><a href="/shows/{{show.id}}" class="accessible">{{show.id}}</a></td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date | date:'F d, Y'}}
                    </td>
                    <td><a href="/shows/{{show.id}}" class="accessible">Show</a> | <a class="accessible" href="/shows/{{show.id}}/edit">Edit</a> |  <a class="accessible" href="/shows/{{show.id}}/destroy">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
<a href="/shows/new" class="accessible">Add a New Show</a>

    </div>
</body>

</html>
